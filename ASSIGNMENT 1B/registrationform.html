<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="display.js"></script>  
    <title>ASSIG 1B</title>
</head>

<body>
    <section class="h-100 bg-white">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4 bg-light border-dark justify-content-center align-items-center">
                <div class="row g-0">

                  <div>
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase text-center">Course Enrollment form</h3>
                    </div>

                      <!--FORM-->
                      <form action="formdisplay.html" method="POST">
                        
                        <!--F/L NAME-->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="firstname">First name</label>
                            <input type="text" id="firstname" class="form-control form-control-lg" name="firstname">
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="lastname">Last name</label>
                            <input type="text" id="lastname" class="form-control form-control-lg" name="lastname">
                          </div>
                          </div>
                        </div>
                      
                      <!--M/F NAME-->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="mname">Mother's name</label>
                            <input type="text" id="mname" class="form-control form-control-lg" name="mname">
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="fname">Father's name</label>
                            <input type="text" id="fname" class="form-control form-control-lg" name="fname">
                          </div>
                        </div>
                      </div>
                    
                      <!--GENDER-->
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <div class="form-check form-check-inline mb-0 me-4"><h6 class="mb-0 me-4">Gender: </h6></div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female">
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male">
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other">
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
                      </div>

                      <!--COURSE TYPE-->
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <div class="form-check form-check-inline mb-0 me-4"><h6 class="mb-0 me-4">Course Type: </h6> </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="coursetype" id="student" value="Student">
                          <label class="form-check-label" for="student">Student</label>
                        </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="coursetype" id="faculty" value="Faculty">
                          <label class="form-check-label" for="faculty">Faculty</label>
                        </div>
                      </div>

                      <!--COURSE FROM MENU-->
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <div class="form-check form-check-inline mb-0 me-4"><h6 class="mb-0 me-4">Course: </h6> </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <select class="form-select" id="coursename" name="coursename">
                            <option value="default" selected>Select Course</option>
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="Cloud Computing">Cloud Computing</option>
                            <option value="Machine Learning">Machine Learning</option>
                            <option value="Virtual Reality">Virtual Reality</option>
                        </select>
                        </div>
                      </div>

                      <!--EMAIL ID-->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email ID</label>
                        <input type="email" id="email" class="form-control form-control-lg" name="email">
                      </div>

                      <!--CONTACT NO-->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="mobile">Contact No.</label>
                        <input type="tel" id="mobile" class="form-control form-control-lg" name="mobile">
                      </div>
      
                      <!--SUBMIT BUTTON-->
                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-warning btn-lg mr-5" onclick="handlesubmit()">Submit form</button>
                      </div>

                      <!--DISPLAY BUTTON-->
                      <div class="d-flex justify-content-center pt-3">
                        <button type="button" class="btn btn-danger btn-lg"><a href="formdisplay.html">View Conformation</a></button>
                      </div>
                      <br>

                      </form>
      
                      
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
